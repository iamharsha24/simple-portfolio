<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container" >
      <div class="section-one">
        <h1 class="section-one__name">Harshavardhan D</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>
      <div class="contact-form">
        <form action="submit.html">
          <table>
            <tr>
              <td>Name :</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter your Name"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Email-id :</td>
              <td>
                <input
                  type="email"
                  placeholder="Enter your Email Address"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Message :</td>
              <td>
                <textarea
                  name="address"
                  id="addr"
                  cols="21"
                  rows="4"
                  placeholder="Enter your Message"
                  class="contact-form__textarea"></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="submit" class="contact-form__submit" />
                <input type="reset" class="contact-form__reset">
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media:
          <a href="https://www.instagram.com/" target="_blank">instagram</a>
          <a href="https://www.linkedin.com/" target="_blank">linkedin</a>
        </p>
        <p class="section-five__desc">&copy; HarshA</p>
      </div>
    </div>
  </body>
</html>
